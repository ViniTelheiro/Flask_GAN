{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <br><br>
        <form action="#" method="POST" enctype="multipart/form-data">
            <div class="inpu">
                <input type="file" class="form-control" name="image_name" required>
                <input type="submit" value="Upload" class="btn-outline-secondary">
            </div>
        </form>
    </div>
    
    {% if upload %}
    <div class="container">
            <br><br>
            <table>
                <tr>
                    <td>
                        <h2 class="text-center">Uploaded Image:</h2>
                        <img class="rouded float-end img-fluid"  width="512" height="512" src="/static/upload/{{ upload_image }}" alt="">
                    </td>
                    <td>
                        <h2 class="text-center">Generated Image:</h2>
                        <img class="rouded float-end img-fluid" width="512" height="512" src="/static/generated/{{ upload_image }}" alt="">
                    </td>
                </tr>
            </table>
        </div>
    {% endif %}

{% endblock %}
